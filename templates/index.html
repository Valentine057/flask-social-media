{% extends '_base.html' %}

{% block page_title %}Welcome{% endblock %}

{% block page_body %}
<div class="landing">
    {% if current_user == None %}
    <h1>Landing page</h1>
    <button id="butt1">
        <a href="{{ url_for('show_sign_up_form') }}">Sign up</a>
    </button>
    {% else %}
    <h1>{{ current_user["first_name"] }}, welcome to our social media application</h1>
    {% endif %}
</div>
{% endblock %}
